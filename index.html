<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试选择器</title>
</head>
<style>
    a:link{
        font-size: 70px;
        color: #00a2d4;
    }
    a:hover{
        font-size: 60px;
        color: pink;
    }
    a:visited{
        font-size: 80px;
        color: red;
    }
    a:active{
        font-size: 20px;
        color: yellow;
    }
    li:last-child{
        color: red;
    }
    li:nth-child(even){
        color: yellow;
    }
</style>

<body>
<a href="">测试</a>
<li>第一个</li>
<li>第二个</li>
<li>第三个</li>
<li>第四个</li>
<li>第五个</li>
<li>第六个</li>
<li>第七个</li>
<li>第八个</li>
</body>
</html>
