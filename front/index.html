<script>
    $(function () {
        $.ajax({
            url: confg.site+"port/index/index",
            type: 'get',
            dataType: 'json',
            async: false,
            success: function (res) {
                if (res.code === 1) {
                    //执行渲染banner
                    ShowBanner(res.data.banner)
                    ShowArticle(res.data.article)
                }
            }
        })
    })
    //展示banner
    function ShowBanner(banner) {
        for(i=0;i<banner.length;i++){

            var str = ' <li data-transition="random" data-slotamount="7" data-masterspeed="300" data-saveperformance="off">'
                str +='<img src="'+banner[i].img+'" alt="home_slider3" data-bgposition="center center">'+
                       '<div class="tp-caption font-bold tp-resizeme"\n' +
                    '                             data-x="center" data-hoffset="0"\n' +
                    '                             data-y="center" data-voffset="-60"\n' +
                    '                             data-speed="100"\n' +
                    '                             data-start="800"\n' +
                    '                             data-easing="Power3.easeInOut"\n' +
                    '                             data-splitin="chars"\n' +
                    '                             data-splitout="none"\n' +
                    '                             data-elementdelay="0.1"\n' +
                    '                             data-endelementdelay="0.1"\n' +
                    '                             data-endspeed="300"\n' +
                    '                             style="z-index: 5; font-size:45px; color:#fff; max-width: auto; text-transform:uppercase; max-height: auto; white-space: nowrap;">\n' +
                    banner[i].title +
                    '                        </div>'
                str+='                        <div class="tp-caption font-bold tp-resizeme"\n' +
                '                             data-x="center" data-hoffset="0"\n' +
                '                             data-y="center" data-voffset="0"\n' +
                '                             data-speed="100"\n' +
                '                             data-start="800"\n' +
                '                             data-easing="Power3.easeInOut"\n' +
                '                             data-splitin="chars"\n' +
                '                             data-splitout="none"\n' +
                '                             data-elementdelay="0.1"\n' +
                '                             data-endelementdelay="0.1"\n' +
                '                             data-endspeed="300"\n' +
                '                             style="z-index: 5; font-size:25px; color:#a9a9a9; max-width: auto; text-transform:uppercase; max-height: auto; white-space: nowrap;">\n' +
                    banner[i].desc+
                '                        </div>\n' +
                '                        <!-- LAYER NR. 4 -->\n' +
                '                        <div class="tp-caption lfb tp-resizeme"\n' +
                '                             data-x="center" data-hoffset="0"\n' +
                '                             data-y="center" data-voffset="150"\n' +
                '                             data-speed="800"\n' +
                '                             data-start="2200"\n' +
                '                             data-easing="Power3.easeInOut"\n' +
                '                             data-elementdelay="0.1"\n' +
                '                             data-endelementdelay="0.1"\n' +
                '                             data-endspeed="300"\n' +
                '                             data-scrolloffset="0"\n' +
                '                             style="z-index: 8;">\n' +
                '                            <a href="#." class="btn btn-white">Explore</a>\n' +
                '                        </div></li>'
            $('#banner').append(str)
        }
    }
    function ShowArticle(article) {
        for(i=0;i<article.length;i++){
            var str = ' <section class="portfolio port-wrap">  <div class="tp-banner-container">  ' +
                ' <div class="tp-banner2"><ul>' +
                '<li data-transition="random" data-slotamount="7" data-masterspeed="300" data-saveperformance="off">' +
                '<a href="article.html?id='+article[i].id+'">'+
                '<img class="box-img" src="'+ article[i].thumb+'" alt="home_slider3" data-bgposition="center center">'+
                '</a>' +
                '<div class="box-title">'+article[i].title+'</div>'+
                '<div class="box-desc">'+article[i].title+'</div>'+
                '</li></ul></div></div></section>'
            $('#content').append(str)
        }
    }
</script>
