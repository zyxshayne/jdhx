        })
    })

            '                    </div>')
        //二维码
        $('#qrcode').append('<li><img style="width: 80px;height: 80px" src="'+data.company.weixin+'" alt=""></li>')
        $('#qrcode').append('<li><img style="width: 80px;height: 80px" src="'+data.company.qq+'" alt=""></li>')
