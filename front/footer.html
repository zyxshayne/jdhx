        var footerSite = '<p>Copyright &copy; 2022.'+data.company.name+' All rights reserved.<a target="_blank" href="'+data.site.domain+'">&nbsp;&nbsp;&nbsp;备案号：湘'+data.site.icp+'</a><a target="_blank" href="'+data.site.domain+'"></a></p>'
        $('#copyright').append(footerSite)

    }
